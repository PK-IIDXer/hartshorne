# .github/workflows/latex.yml

name: Build and Deploy LaTeX PDF

# あなたのリポジトリのブランチ (master) で実行
on:
  push:
    branches:
      - master

# gh-pages ブランチに書き込むための権限
permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # ステップ1: リポジトリのソースコードをチェックアウト (変更なし)
      - name: Check out repository
        uses: actions/checkout@v4

      # ステップ2: TeX Live のセットアップ (【新規】)
      # xu-cheng/latex-action の代わりに、手動で TeX Live 環境を構築
      - name: Set up TeX Live
        uses: texlive-actions/setup-texlive@v1
        with:
          # 必要な最小限のパッケージをインストール
          # jsclasses (jsbook), uplatex (日本語エンジン), biber (参考文献)
          tl-pkgs: |
            jsclasses
            uplatex
            biber

      # ステップ3: LaTeX ドキュメントのコンパイル (【変更】)
      # アクションを使わず、run コマンドで latexmk を直接実行
      - name: Compile LaTeX document
        run: |
          # latexmkrc ファイルに依存せず、すべての設定をここで明示
          latexmk -e "$out_dir='build'" -e "$latex=q(uplatex)" -e "$bibtex=q(biber)" -e "$pdf_mode=4" -file-line-error -halt-on-error -interaction=nonstopmode main.tex
      
      # ステップ4: 公開用のディレクトリを準備 (変更なし)
      - name: Prepare publish directory
        run: |
          mkdir -p public
          mv build/main.pdf public/main.pdf
          
          # PDFへ自動リダイレクトする index.html を作成
          echo '<!DOCTYPE html><html><head><title>Hartshorne Notes</title><meta http-equiv="refresh" content="0; url=main.pdf"><link rel="canonical" href="main.pdf"/></head><body>Redirecting to <a href="main.pdf">main.pdf</a>...</body></html>' > public/index.html

      # ステップ5: GitHub Pages にデプロイ (変更なし)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          publish_branch: gh-pages